<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>庫存進貨</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .input-group select {
        flex-grow: 1;
      }

      .add-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50%;
        min-width: 30px; /* 使用 min-width 代替 width */
        width: auto; /* 允許按鈕根據內容調整寬度 */
        height: 30px;
        margin-left: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        padding: 0 5px; /* 添加一些輕微的水平內邊距 */
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      #message {
        text-align: center;
        color: green;
        margin-top: 10px;
      }

      /* Dialog Styles */
      dialog {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      dialog h2 {
        margin-top: 0;
        color: #333;
        font-size: 18px;
      }

      dialog input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .dialog-buttons {
        display: flex;
        justify-content: space-between;
      }

      .dialog-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .dialog-buttons .confirm {
        background-color: #007bff;
        color: white;
      }

      .dialog-buttons .cancel {
        background-color: #6c757d;
        color: white;
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 15px; /* 減少容器內邊距 */
        }

        .input-group {
          flex-direction: column; /* 在小螢幕上垂直排列 */
          align-items: stretch; /* 使元素填滿寬度 */
          gap: 10px;
        }

        .add-btn {
          align-self: flex-start; /* 左對齊 */
          width: auto;
          border-radius: 4px; /* 改為方形按鈕 */
          margin-left: 0; /* 移除左側邊距 */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>庫存進貨</h1>
      <form id="inventoryForm">
        <div class="form-group">
          <label>品牌</label>
          <div class="input-group">
            <select id="brandSelect" required>
              <option value="">請選擇品牌</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="brandSelect"
              data-label="品牌"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>胎面寬</label>
          <div class="input-group">
            <select id="widthSelect" required>
              <option value="">請選擇胎面寬</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="widthSelect"
              data-label="胎面寬"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>扁平比</label>
          <div class="input-group">
            <select id="ratioSelect" required>
              <option value="">請選擇扁平比</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="ratioSelect"
              data-label="扁平比"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>吋別</label>
          <div class="input-group">
            <select id="sizeSelect" required>
              <option value="">請選擇吋別</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="sizeSelect"
              data-label="吋別"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>花紋</label>
          <div class="input-group">
            <select id="patternSelect" required>
              <option value="">請選擇花紋</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="patternSelect"
              data-label="產地"
            >
              +
            </button>
          </div>
          <!-- <input
            type="text"
            id="patternInput"
            placeholder="輸入花紋"
            required
          /> -->
        </div>

        <div class="form-group">
          <label>數量</label>
          <input
            type="number"
            id="quantityInput"
            placeholder="數量"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label>產地</label>
          <div class="input-group">
            <select id="originSelect" required>
              <option value="">請選擇產地</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="originSelect"
              data-label="產地"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>年份週別</label>
          <div class="input-group">
            <select id="yearSelect" required>
              <option value="">請選擇年份週別</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="yearSelect"
              data-label="年份週別"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>備註</label>
          <input type="text" id="descriptionInput" placeholder="輸入備註" />
        </div>

        <button type="submit" class="submit-btn">送出</button>
      </form>

      <div id="message"></div>
    </div>

    <!-- Dialog for Adding New Options -->
    <dialog id="addOptionDialog">
      <h2 id="dialogTitle">新增選項</h2>
      <input type="text" id="newOptionInput" placeholder="請輸入新選項" />
      <div class="dialog-buttons">
        <button class="cancel" type="button">取消</button>
        <button class="confirm" type="button">確認</button>
      </div>
    </dialog>
    <script src="addScript.js"></script>
    <script>
      const dialog = document.getElementById('addOptionDialog');
      const dialogTitle = document.getElementById('dialogTitle');
      const newOptionInput = document.getElementById('newOptionInput');
      let currentTargetSelect = null;

      // 數字輸入驗證
      document.querySelectorAll('input[type="number"]').forEach((input) => {
        input.addEventListener('input', function () {
          if (this.value < 1) {
            this.value = 1;
          }
        });
      });

      // API 呼叫以獲取下拉選單選項
      async function fetchOptions() {
        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbzfSGOru2UXvC9Vk4g0gx7bpUz909s6uzlWd96HoiFodW5-k6kd-L0goxKbxnht-oXgAw/exec'
          );
          const data = await response.json();
          if (data.status === 'success') {
            populateSelectOptions('brandSelect', data.data.brands);
            populateSelectOptions('widthSelect', data.data.widths);
            populateSelectOptions('ratioSelect', data.data.ratios);
            populateSelectOptions('sizeSelect', data.data.sizes); // 新增
            populateSelectOptions('originSelect', data.data.origins);
            populateSelectOptions('patternSelect', data.data.patterns);
            populateSelectOptions('yearSelect', data.data.years);
          }
        } catch (error) {
          console.error('Error fetching options:', error);
        }
      }

      // 填充下拉選單選項
      function populateSelectOptions(selectId, options) {
        const select = document.getElementById(selectId);
        options.forEach((option) => {
          const opt = document.createElement('option');
          opt.value = option;
          opt.text = option;
          select.add(opt);
        });
      }

      // Add Option Button Click Handler
      document.querySelectorAll('.addOption').forEach((button) => {
        button.addEventListener('click', () => {
          currentTargetSelect = document.getElementById(button.dataset.target);
          const label = button.dataset.label;

          // 更新彈窗標題
          dialogTitle.textContent = `新增${label}`;

          newOptionInput.value = ''; // Clear previous input
          dialog.showModal();
        });
      });

      // Dialog Cancel Button
      dialog.querySelector('.cancel').addEventListener('click', () => {
        dialog.close();
      });

      // Dialog Confirm Button
      dialog.querySelector('.confirm').addEventListener('click', () => {
        const newOption = newOptionInput.value.trim();
        if (newOption) {
          const option = document.createElement('option');
          option.text = newOption;
          option.value = newOption;
          currentTargetSelect.add(option);
          currentTargetSelect.value = newOption;
          dialog.close();
        }
      });
    </script>
  </body>
</html>
