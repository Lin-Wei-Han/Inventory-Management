<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增庫存</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .input-group {
        display: flex;
        align-items: center;
      }

      .input-group select {
        width: calc(100% - 50px);
      }

      .add-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-left: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      #message {
        text-align: center;
        color: green;
        margin-top: 10px;
      }

      /* Dialog Styles */
      dialog {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      dialog h2 {
        margin-top: 0;
        color: #333;
        font-size: 18px;
      }

      dialog input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .dialog-buttons {
        display: flex;
        justify-content: space-between;
      }

      .dialog-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .dialog-buttons .confirm {
        background-color: #007bff;
        color: white;
      }

      .dialog-buttons .cancel {
        background-color: #6c757d;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>新增庫存</h1>
      <form id="inventoryForm">
        <div class="form-group">
          <label>品牌</label>
          <div class="input-group">
            <select id="brandSelect" required>
              <option value="">請選擇品牌</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="brandSelect"
              data-label="品牌"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>胎面寬</label>
          <div class="input-group">
            <select id="widthSelect" required>
              <option value="">請選擇胎面寬</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="widthSelect"
              data-label="胎面寬"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>扁平比</label>
          <div class="input-group">
            <select id="ratioSelect" required>
              <option value="">請選擇扁平比</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="ratioSelect"
              data-label="扁平比"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>吋別</label>
          <div class="input-group">
            <select id="sizeSelect" required>
              <option value="">請選擇吋別</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="sizeSelect"
              data-label="吋別"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>花紋</label>
          <input
            type="text"
            id="patternInput"
            placeholder="輸入花紋"
            required
          />
        </div>

        <div class="form-group">
          <label>數量</label>
          <input
            type="number"
            id="quantityInput"
            placeholder="數量"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label>產地</label>
          <div class="input-group">
            <select id="originSelect" required>
              <option value="">請選擇產地</option>
            </select>
            <button
              type="button"
              class="add-btn addOption"
              data-target="originSelect"
              data-label="產地"
            >
              +
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>備註</label>
          <input
            type="text"
            id="descriptionInput"
            placeholder="輸入備註"
            required
          />
        </div>

        <button type="submit" class="submit-btn">送出</button>
      </form>

      <div id="message"></div>
    </div>

    <!-- Dialog for Adding New Options -->
    <dialog id="addOptionDialog">
      <h2 id="dialogTitle">新增選項</h2>
      <input type="text" id="newOptionInput" placeholder="請輸入新選項" />
      <div class="dialog-buttons">
        <button class="cancel" type="button">取消</button>
        <button class="confirm" type="button">確認</button>
      </div>
    </dialog>
    <script src="script.js"></script>
    <script>
      const dialog = document.getElementById('addOptionDialog');
      const dialogTitle = document.getElementById('dialogTitle');
      const newOptionInput = document.getElementById('newOptionInput');
      let currentTargetSelect = null;

      // 數字輸入驗證
      document.querySelectorAll('input[type="number"]').forEach((input) => {
        input.addEventListener('input', function () {
          if (this.value < 1) {
            this.value = 1;
          }
        });
      });

      // API 呼叫以獲取下拉選單選項
      async function fetchOptions() {
        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbzfSGOru2UXvC9Vk4g0gx7bpUz909s6uzlWd96HoiFodW5-k6kd-L0goxKbxnht-oXgAw/exec'
          );
          const data = await response.json();
          if (data.status === 'success') {
            populateSelectOptions('brandSelect', data.data.brands);
            populateSelectOptions('widthSelect', data.data.widths);
            populateSelectOptions('ratioSelect', data.data.ratios);
            populateSelectOptions('sizeSelect', data.data.sizes); // 新增
            populateSelectOptions('originSelect', data.data.origins);
          }
        } catch (error) {
          console.error('Error fetching options:', error);
        }
      }

      // 填充下拉選單選項
      function populateSelectOptions(selectId, options) {
        const select = document.getElementById(selectId);
        options.forEach((option) => {
          const opt = document.createElement('option');
          opt.value = option;
          opt.text = option;
          select.add(opt);
        });
      }

      // 呼叫 API 獲取選項
      fetchOptions();

      // Add Option Button Click Handler
      document.querySelectorAll('.addOption').forEach((button) => {
        button.addEventListener('click', () => {
          currentTargetSelect = document.getElementById(button.dataset.target);
          const label = button.dataset.label;

          // 更新彈窗標題
          dialogTitle.textContent = `新增${label}`;

          newOptionInput.value = ''; // Clear previous input
          dialog.showModal();
        });
      });

      // Dialog Cancel Button
      dialog.querySelector('.cancel').addEventListener('click', () => {
        dialog.close();
      });

      // Dialog Confirm Button
      dialog.querySelector('.confirm').addEventListener('click', () => {
        const newOption = newOptionInput.value.trim();
        if (newOption) {
          const option = document.createElement('option');
          option.text = newOption;
          option.value = newOption;
          currentTargetSelect.add(option);
          currentTargetSelect.value = newOption;
          dialog.close();
        }
      });

      // Form Submission Handler
      /* document
        .getElementById('inventoryForm')
        .addEventListener('submit', (e) => {
          e.preventDefault();
          const message = document.getElementById('message');
          message.textContent = '庫存新增成功！';
          setTimeout(() => (message.textContent = ''), 3000);
        }); */
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const message = document.getElementById('message');

        // 使用 LIFF 初始化
        liff
          .init({
            liffId: '2006689406-z9kX7DDm', // 請確認此 LIFF ID 是否正確
          })
          .then(() => {
            // 初始化成功後處理
            console.log('LIFF initialized successfully');
            message.textContent = 'LIFF initialized successfully';

            // 獲取用戶資料
            getUserProfile();
          })
          .catch((err) => {
            // 初始化失敗的處理
            console.error('LIFF initialization failed', err);
            message.textContent = `LIFF initialization failed: ${err.message}`;
          });
      });

      // 獲取用戶資料
      function getUserProfile() {
        liff
          .getProfile()
          .then((profile) => {
            liff.sendMessages([
              {
                type: 'text',
                text: `${profile.displayName} - ${profile.userId}`,
              },
            ]);
          })
          .catch((err) => {
            console.error('Failed to get user profile', err);
            message.textContent = `Failed to get user profile: ${err.message}`;
          });
      }
    </script>
  </body>
</html>
